<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="d3.v4.min.js"></script>
</head>

<body>
    <div id="someDiv" style="width:200px;height:100px;border:black 1px solid;">
        <input id="someCheckbox" type="checkbox" />
    </div>
    <div id="infovizDiv">
        <svg style="width:500px;height:500px;border:1px lightgray solid;">
            <path d="M 10,60 40,30 50,50 60,30 70,80" style="fill:black;stroke:gray;stroke-width:4px;" />
            <polygon style="fill:gray;" points="80,400 120,400 160,440 120,480 60,460" />
            <g>
                <line x1="200" y1="100" x2="450" y2="225" style="stroke:black;stroke-width:2px;" />
                <circle cy="100" cx="200" r="30" />
                <rect x="410" y="200" width="100" height="50" style="fill:pink;stroke:black;stroke-width:1px;" />
            </g>
        </svg>
    </div>
    <script>
        d3.select("#someDiv").style("border", "5px darkgray dashed");
        d3.select("#someDiv").attr("id", "newID");
        d3.select("#someCheckbox").property("checked", true);
        d3.select("div").style("background", "lightblue").style("border", "solid black 1px").html("You have now dynamically changed the content of a web page element");
    </script>
</body>

</html>
